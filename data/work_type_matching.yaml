general_rules:
  #=============================================================================
  # Stage Works: Unambiguous terms for theatre, opera, and ballet.
  #=============================================================================
  opera:
    - \bopera\b|Singspiel|Musikdrama|dramma|Opéra comique|Operetta|Opéra-ballet
    - tragédie lyrique

  ballet:
    - \bballet\b|Tanzsuite|dance suite

  #=============================================================================
  # Vocal Works: Music for choir or solo voice.
  #=============================================================================
  vocal:
    # Major sacred and secular forms for choir or soloists.
    - Mass\b|Missa|Requiem|Réquiem|Oratorio|Passion|Cantata|Kantate|Motet
    - Stabat Mater|Magnificat|Te Deum|Vesperae|Litaniae|Gloria\b|Credo\b|Kyrie
    - Salve Regina|Jubilate Deo|Exultate Deo|Nunc dimittis|Tenebrae|Antiphon
    - Anthem|Hymn|Madrigals?|Ode|Carol|Chorale\b|Choral\b|Choräl|Choralfantasie
    - Miserere|Crucifixus|Alleluia|Ave Virgo|Villancico
    # General choral terms.
    - Coro\b|Chorus|Choralsatz|Liturgy|Vespers|Exequien|Symphoniæ Sacræ|Choralbearbeitung
    - for .* Voices?|pour .* voix|Männerchöre|Chants polonais
    - \b(Psalm|Salmo|Psaume)\b|\bSongs?\b
    # Core form identifiers for solo song. "Song" itself is too ambiguous.
    - Lied(?!chen)|Lieder|Gesänge|Chanson|Mélodie|Aria|Canticle
    - Folk-?song
    # The most reliable identifier: instrumentation.
    - for (Soprano|Tenor|Bass|Alto|Baritone|Voice|Countertenor)
    - 'for Solo Voice'

  #=============================================================================
  # Orchestral Works: For a large orchestra without a featured soloist.
  #=============================================================================
  orchestral:
    # Core large-scale orchestral forms.
    - Symphony|Symphonie|Sinfoni[ea]|Sinfonietta
    - Symphonic Poem|Poème symphonique|Tone Poem|Tondichtung|Symphonic Movement|Symphonic Dances?|Symphonic Suite
    - Overture|Ouverture|Vorspiel|Capriccio sinfonico
    - Orchestral Suite|Orchestersuite|Suite for Orchestra
    - for Orchestra|for String Orchestra|for strings|for Wind Ensemble|for Military Band

  #=============================================================================
  # Concerto: A featured solo instrument with orchestra.
  #=============================================================================
  concerto:
    # Core genre identifiers.
    - Concerto|Konzert\b|Concertino|Concertante|Concertstück
    - Concerto Grosso|Concerti Grossi|Sinfonia Concertante
    - for .* and (string |small )?Orchestra|pour .* et Orchestre|für .* und Orchester

  #=============================================================================
  # Chamber Music: Music for a small ensemble.
  #=============================================================================
  chamber:
    # Generalized pattern for named ensembles.
    - \b(Duo|Duet|Trio|Quartet|Quintet|Sextet|Septet|Octet|Nonet)\b
    - String (Trio|Quartet|Quintet)|Piano (Trio|Quartet|Quintet)|Wind Quintet
    # Sonatas for two or more instruments.
    - Sonatas? for .* and .*|Sonaten? für .* und .*|Sonates? pour .* et .*|Sonatina for .* (and|&) .*
    - for \w* and piano
    - for 2 .*, .*, and
    - \b(Flute|Oboe|Clarinet|Bassoon|Horn|Violin|Viola|Cello|Violoncello|Arpeggione|Mandolin|Viola da gamba)\s(Sonata|Sonatina)
    - Trio Sonata|Church Sonata|Kirchensonate|Sei sonate a quattro
    # Duets for keyboard are a form of chamber music.
    - for (four|4|6) hands|à quatre mains|for (two|2) Pianos
    # Generic small ensemble forms.
    - \b(Serenade|Divertimento)\b for \d|\bKammermusik\b|Adagio und Allegro
    - Pieces for Clarinet, Viola and Piano
    - Sonata.*(major|minor|Dur|moll).*BWV

  #=============================================================================
  # Solo Keyboard: Music for a single keyboard player (piano, harpsichord, clavichord).
  #=============================================================================
  piano:
    # Core forms.
    - (Piano|Klavi(e|ä)r|Keyboard|Harpsichord|Cembalo) (Sonata|Sonate|Sonatina)
    - (for|pour) Piano|für (das|s) Klavier|Klavierstück|Pièces de Clavecin|for Keyboard|for Harpsichord|for Prepared Piano
    - Piano Suite|Suite for Piano

  #=============================================================================
  # Solo: Solo works for non-piano instruments (including organ).
  #=============================================================================
  solo:
    # Organ works.
    - for Organ|for Pedal Piano|\b(Organ|Orgel|Orgue)\b
    # Solo instrumental works (non-keyboard).
    - for Solo (Violin|Viola|Cello|Flute|Clarinet|Guitar|Harp|Lute|Bayan|Accordion|Vihuela)
    - Sonata for (Cello|Viola|Violin) Solo|Partita for Flute
    - Suite for (Cello|Viola|Violin|Harp|Guitar|Lute)
    - unaccompanied
    - for Lute|pour le luth
    - \b(Sequenza|Ricercar|Divisions)\b

